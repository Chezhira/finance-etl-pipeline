
# .github/workflows/ci.yml
name: CI

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]

jobs:
  build-test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    # Disable ANSI colors globally in CI logs
    env:
      NO_COLOR: "1"
      CLICK_DISABLE_COLOR: "1"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ matrix.python-version }}-${{ hashFiles('**/pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-pip-${{ matrix.python-version }}-

      - name: Install project (editable) + dev tools
        run: |
          python -m pip install --upgrade pip
          pip install -e .
          pip install pytest ruff black

      - name: Lint (ruff)
        run: ruff check .

      - name: Format check (black)
        run: black --check .

      - name: Unit tests
        run: pytest -q

      - name: CLI smoke test (fast)
        run: |
          python scripts/generate_synthetic_data.py --month 2025-12 --out-dir data/raw
          finance-etl run --month 2025-12 --fail-on ERROR

      # ---- Security audit step ----
      - name: Security audit (pip-audit)
        run: |
          pip install pip-audit
          pip-audit
