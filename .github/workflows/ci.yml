name: CI

on:
  push:
    branches:
      - "**"
  pull_request:
    branches:
      - "**"

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    # Disable ANSI colors globally in CI logs
    env:
      NO_COLOR: "1"
      CLICK_DISABLE_COLOR: "1"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: "pip"

      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      - name: Install dependencies
        shell: bash
        run: |
          # App/runtime deps (if you use requirements.txt)
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          else
            # If no requirements.txt, install the project in editable mode
            pip install -e .
          fi

          # Test/dev deps (pytest, etc.)
          pip install -r requirements-dev.txt

      - name: Run tests
        run: pytest -q
